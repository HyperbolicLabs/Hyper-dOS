{{- if .Values.feature.daemonset }}
{{- range .Values.images }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pre-pull-{{ .name }}-{{ $.Values.cascade.hyperdos.ref }}
spec:
  selector:
    matchLabels:
      app: pre-pull-{{ .name }}
  template:
    metadata:
      labels:
        app: pre-pull-{{ .name }}
    spec:
      runtimeClassName: nvidia
      containers:
      - name: image-puller
        image: {{ .url }}:{{ $.Values.cascade.hyperdos.ref }}
        command:
          - "sh"
          - "-c"
          - "nvidia-smi && while:; do sleep 86400; done"]  # infinite sleep after successful pull
        # lifecycle:
        #   postStart:
        #     exec:
        #       command: ["/bin/sh", "-c", "nvidia-smi"]  # Actual image pull happens here
      terminationGracePeriodSeconds: 5
{{- end }}
{{- end }}
