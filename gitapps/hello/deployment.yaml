# job
apiVersion: batch/v1
kind: Job
metadata:
  name: hello
spec:
  template:
    spec:
      runtimeClassName: nvidia
      containers:
      - name: nvidia-smi
        image: nvidia/cuda:12.4.1-base-ubuntu22.04
        command:
          - nvidia-smi
      restartPolicy: Never
  backoffLimit: 2