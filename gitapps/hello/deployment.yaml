---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      runtimeClassName: nvidia
      # containers:
      # - name: cuda-vector-add
      #   image: "k8s.gcr.io/cuda-vector-add:v0.1"
      #   resources:
      #     limits:
      #       nvidia.com/gpu: 1
      - name: nvidia-smi
        resources:
          limits:
            nvidia.com/gpu: 1
        image: nvidia/cuda:12.4.1-runtime-ubuntu22.04
        command: ["/bin/bash", "-c", "nvidia-smi && sleep infinity"]
