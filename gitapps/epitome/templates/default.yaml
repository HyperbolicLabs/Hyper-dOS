---
# kubernetes deployment for epitome image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epitome
  labels:
    app: epitome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epitome
  template:
    metadata:
      labels:
        app: epitome
    spec:
      containers:
      - name: epitome
        image: "{{ .Values.image }}:{{ .Values.hyperdos.ref }}"
        imagePullPolicy: Always
        # args:
        # - -mode=TODO
        env:
        {{- if contains "dev" .Values.hyperdos.ref }}
        - name: HYPERBOLIC_GATEWAY_URL
          value: "https://api.dev-hyperbolic.xyz"
        - name: LOG_LEVEL
          value: "debug"
        {{- end }}
        - name: HYPERBOLIC_TOKEN
          valueFrom:
            secretKeyRef:
              name: hyperbolic-token
              key: token
      - name: maintain
        image: "{{ .Values.image }}:{{ .Values.hyperdos.ref }}"
        imagePullPolicy: Always
        args:
        - -mode=maintain
        {{- if contains "dev" .Values.hyperdos.ref }}
        env:
        - name: MAINTAIN_RECONCILE_INTERVAL
          value: "10m"
        {{- end }}
      restartPolicy: Always
