---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-smi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: {{ .Values.hyperdos.url }}
    path: gitapps/nvidia-smi
    targetRevision: {{ .Values.hyperdos.ref }}
    helm:
      parameters:
        - name: hyperdos.ref
          value: {{ .Values.hyperdos.ref }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: hyperdos
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
