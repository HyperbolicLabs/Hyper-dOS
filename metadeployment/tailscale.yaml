---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://gitlab.com/squire-exchange/public/cluster-dos.git'
    path: gitops/tailscale
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: 'tailscale-operator.operatorConfig.defaultTags[0]'
          value: 'tag:baron-${CLUSTERTITLE}'
        - name: tailscale-operator.operatorConfig.hostname
          value: baron-${CLUSTERTITLE}
        - name: tailscale-operator.proxyConfig.defaultTags
          value: 'tag:baron-${CLUSTERTITLE}-subtag'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: tailscale
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
